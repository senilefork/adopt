{% extends 'home.html' %}
{% block title%}<title>Pet Detail</title>{% endblock %}
{% block content %}
<h1>{{pet.name}}</h1>
<div>
    <img src="{{pet.photo_url}}" alt="Animal picture" width="120" height="200">
    <br>
    <p>{{pet.name}}, {{pet.species}}, age: {{pet.age}}</p>
    <br>
    <a href="/edit_pet/{{pet.id}}">Edit</a>
</div>
{% endblock %}
