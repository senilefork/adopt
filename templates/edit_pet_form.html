{% extends 'home.html' %}
{% block title%}<title>Edit Pet</title>{% endblock %}
{% block content %}
<h1>Edit Pet</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </p>
    {% endfor %}
    <button>Edit</button>
</form>
{% endblock %}
