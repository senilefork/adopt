<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Document</title>{% endblock %}
</head>
<body>
    {% block content %}
    <h1>Home Page</h1>
    {% for pet in pets%}
    <div>
        <img src="{{pet.photo_url}}" alt="Animal picture" width="120" height="200">
        <br>
        <p>{{pet.name}}, {{pet.species}}, age: {{pet.age}}</p>
    </div>
    <a href="/pet_detail/{{pet.id}}">Check me out</a>
    {% endfor%}
    <br>
    <a href="/add_pet">Add Pet</a>
    {% endblock %}
</body>
</html>
